apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: {{ required "A valid cosign.webhookName is required" .Values.cosign.webhookName }}
webhooks:
- name: {{ required "A valid cosign.webhookName is required" .Values.cosign.webhookName }}
  namespaceSelector:
{{- include "policy-controller.webhook.namespaceSelector" . | indent 4 }}
  admissionReviewVersions: [v1]
  clientConfig:
    service:
      name: webhook
      namespace: {{ .Release.Namespace }}
  failurePolicy: {{ .Values.webhook.failurePolicy }}
  sideEffects: None
  {{- if .Values.cosign.timeoutSeconds }}
  {{- if .Values.cosign.timeoutSeconds.validating }}
  timeoutSeconds: {{ .Values.cosign.timeoutSeconds.validating }}
  {{- end }}
  {{- end}}
